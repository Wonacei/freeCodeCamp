<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
</head>

<body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>

        <label for="name">Name <input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="email">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
        <label for="number">Age(optional) <input type="number" id="number" placeholder="Age" min="10" max="99"></label>

        <label for="dropdown"><select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Perfect not to say</option>
                <option value="5">Other</option>
            </select></label>

        <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="defifitely">Defifitely<input type="radio" name="recomendation" id="defifitely"></label>
            <label for="maybe">Maybe<input type="radio" name="recomendation" id="maybe"></label>
            <label for="not-sure">Not sure<input type="radio" name="recomendation" id="not-sure"></label>
        </fieldset>



    </form>
</body>

</html>
