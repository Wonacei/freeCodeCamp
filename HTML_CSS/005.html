<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
</head>

<body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>

        <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name"
                required></label>
        <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your Email"
                required></label>
        <label for="number" id="number-label">Age(optional) <input type="number" id="number" placeholder="Age" min="10"
                max="99"></label>

        <label for="dropdown"><select name="" id="dropdown">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Perfect not to say</option>
                <option value="5">Other</option>
            </select></label>

        <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="defifitely">Defifitely<input type="radio" name="recomendation" id="defifitely"
                    value="defifitely"></label>
            <label for="maybe">Maybe<input type="radio" name="recomendation" id="maybe" value="maybe"></label>
            <label for="not-sure">Not sure<input type="radio" name="recomendation" id="not-sure"
                    value="not-sure"></label>
        </fieldset>

        <fieldset>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front">Front-end Projects <input value="front" id="front" type="checkbox"></label>
            <label for="back">Back-end Projects <input value="back" id="back" type="checkbox"></label>
            <label for="data">Data Visualization <input value="data" id="data" type="checkbox"></label>
            <label for="challenges">Challenges <input value="challenges" id="challenges" type="checkbox"></label>
            <label for="open-sourse">Open Source Community <input value="open-sourse" id="open-sourse"
                    type="checkbox"></label>
            <label for="guitter">Gitter help rooms <input value="guitter" id="guitter" type="checkbox"></label>
            <label for="videos">Videos <input value="videos" id="videos" type="checkbox"></label>
            <label for="meetups">City Meetups <input value="meetups" id="meetups" type="checkbox"></label>
            <label for="wiki">Wiki <input value="wiki" id="wiki" type="checkbox"></label>
            <label for="forum">Forum <input value="forum" id="forum" type="checkbox"></label>
            <label for="courses">Additional Courses <input value="courses" id="courses" type="checkbox"></label>
        </fieldset>

        <fieldset>
            <p>Any comments or suggestions?</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </fieldset>

        <input type="submit" id='submit' value="Submit">

    </form>
</body>

</html>
